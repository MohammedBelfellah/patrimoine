<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Patrimoine{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7f9; color: #1f2937; }
    header { background: #111827; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
    main { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
    .card { background: white; border-radius: 8px; padding: 16px; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
    a, a:visited { color: #1d4ed8; text-decoration: none; }
    .nav a { margin-right: 12px; }
    input { padding: 8px; width: 100%; margin-top: 6px; margin-bottom: 12px; }
    button { padding: 8px 14px; background: #1d4ed8; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .muted { color: #6b7280; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
<header>
  <div><strong>Patrimoine</strong></div>
  <div class="nav">
    <a href="{% url 'public-map' %}">Carte publique</a>
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</header>
<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
